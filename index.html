<!DOCTYPE html>
<html>
<head>
  <title>Speed Limit Enforcement</title>
</head>
<body>
  <h1>Speed Limit Enforcement</h1>
  <p>Enter the speed of the car:</p>
  <input type="number" id="speedInput">
  <button onclick="checkSpeed()">Check Speed</button>
  <div id="result"></div>
  <script>
    function checkSpeed() {
      let speed = parseInt(document.getElementById("speedInput").value);

      if (speed < 70) {
        document.getElementById("result").innerHTML = "Ok";
      } else {
        let demeritPoints = Math.floor((speed - 70) / 5);
        if (demeritPoints > 12) {
          document.getElementById("result").innerHTML = "License suspended";
        } else {
          document.getElementById("result").innerHTML = "Points: " + demeritPoints;
        }
      }
    }
  </script>
</body>
</html>
